<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | ENJC</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div class="container nav">

    <div class="logo">
      <img src="images/logo/logo.png">
    </div>

    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="media.html">Media</a></li>
      <li><a href="gallery.html" class="active">Gallery</a>
      <li><a href="events.html">Events</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

  </div>
</header>


<!-- ===== FILTER BUTTONS ===== -->
<div class="filters">
  <button onclick="filterGallery('all')" class="active">All</button>
  <button onclick="filterGallery('events')">Events</button>
  <button onclick="filterGallery('worship')">Worship</button>
  <button onclick="filterGallery('youth')">Youth</button>
  <button onclick="filterGallery('video')">Videos</button>
</div>


<!-- ===== GALLERY GRID ===== -->
<section class="gallery">

  <!-- IMAGE -->
  <div class="item events">
    <img src="images/gallery/g1.jpg" loading="lazy">
    <p>Sunday Celebration</p>
  </div>

  <div class="item worship">
    <img src="images/gallery/g2.jpg" loading="lazy">
    <p>Praise & Worship</p>
  </div>

  <div class="item youth">
    <img src="images/gallery/g3.jpg" loading="lazy">
    <p>Youth Meeting</p>
  </div>

  <!-- VIDEO -->
  <div class="item video" data-video="XeNwZHjO2DQ">
    <img src="https://img.youtube.com/vi/XeNwZHjO2DQ/hqdefault.jpg">
    <p>Special Sermon</p>
  </div>

</section>


<!-- ===== LIGHTBOX ===== -->
<div class="lightbox" id="lightbox">

  <span class="close">&times;</span>

  <button class="arrow left">&#10094;</button>
  <img id="lightbox-img">
  <iframe id="lightbox-video" allowfullscreen></iframe>
  <button class="arrow right">&#10095;</button>

</div>

<script src="js/gallery.js"></script>

</body>
</html>
