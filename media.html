<!-- ===== HERO ===== -->
<section class="page-hero">
  <h1>Media & Sermons</h1>
</section>



<!-- ===== FEATURED VIDEO (auto latest) ===== -->
<section>
  <h2>Latest Message</h2>

  <div class="container">
    <iframe id="featuredVideo"
      src="https://www.youtube.com/live/L-osLsTY2wk?si=bF-pSsTuhrCka2kt"
      allowfullscreen>
    </iframe>
  </div>
</section>



<!-- ===== FILTER BUTTONS ===== -->
<section class="filter-buttons">
  <button onclick="filterVideos('all')">All</button>
  <button onclick="filterVideos('sermon')">Sermons</button>
  <button onclick="filterVideos('short')">Shorts</button>
</section>



<!-- ===== VIDEO GRID ===== -->
<section>
  <div class="container video-grid" id="videoGrid">

    <!-- Sermons -->
    <img class="thumb sermon"
      src="https://img.youtube.com/vi/XeNwZHjO2DQ/hqdefault.jpg"
      onclick="openVideo('XeNwZHjO2DQ')">

    <img class="thumb sermon"
      src="https://img.youtube.com/vi/5AxMYxuA2Do/hqdefault.jpg"
      onclick="openVideo('5AxMYxuA2Do')">

    <!-- Shorts -->
    <img class="thumb short"
      src="https://img.youtube.com/vi/5LJt7R7G0xk/hqdefault.jpg"
      onclick="openVideo('5LJt7R7G0xk')">

  </div>
</section>



<!-- ===== POPUP PLAYER ===== -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span onclick="closeVideo()" class="close">✕</span>
    <iframe id="popupFrame" allowfullscreen></iframe>
  </div>
</div>



<footer>

</footer>

  <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
</a>



<!-- ===== JAVASCRIPT ===== -->
<script>

function openVideo(id){
  document.getElementById("popup").style.display = "flex";
  document.getElementById("popupFrame").src =
    "https://www.youtube.com/embed/" + id + "?autoplay=1";
}

function closeVideo(){
  document.getElementById("popup").style.display = "none";
  document.getElementById("popupFrame").src = "";
}

function filterVideos(type){
  const videos = document.querySelectorAll(".thumb");

  videos.forEach(v=>{
    if(type === "all"){
      v.style.display="block";
    } else {
      v.style.display = v.classList.contains(type) ? "block" : "none";
    }
  });
}

</script>
